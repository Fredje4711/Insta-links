<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Liga Midden-Limburg Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            width: 250px;
            height: 332px;
            margin-bottom: 20px;
        }
        .buttons {

            padding: 10px;

            text-align: center;

            color: white;
            background-color: #1a88c0;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #17a1d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Fredje4711/Insta-links/main/Logo.png" alt="Diabetes Liga Midden-Limburg Logo">
