<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Liga Midden-Limburg</title>
    <style>
        /* Algemene body instellingen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #23a9e4; /* Achtergrondkleur van de gehele pagina */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Logo instellingen */
        .logo {
            margin-top: 20px;
            width: 120px;
            height: auto;
        }

        /* Knoppen */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
            width: 100%;
            padding: 0 20px;
        }

        .button {
            background-color: #1d8db7; /* Donkerder dan de achtergrondkleur */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid white; /* Witte rand rond de knoppen */
            text-decoration: none;
            display: block;
        }

        .button:hover {
            background-color: #186b84; /* Donkerder bij hover */
        }
    </style>
</head>
<body>
    <!-- Logo bovenaan -->
    <img src="https://github.com/Fredje4711/Insta-links/blob/main/Logo.png?raw=true" alt="Diabetes Liga Midden-Limburg Logo" class="logo">

    <!-- Knoppen sectie -->
    <div class="button-container">
        <a href="https://www.dlml.be" class="button">www.dlml.be</a>
        <a href="https://www.diabetes.be" class="button">www.diabetes.be</a>
        <a href="https://www.facebook.com/p/Diabetes-Liga-Midden-Limburg-100091325418693/?locale=nl_NL" class="button">Facebook</a>
        <a href="https://www.youtube.com/@Diabetesligamiddenlimburg/xregexp" class="button">YouTube</a>
    </div>
</body>
</html>
