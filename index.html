<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLML Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            background-color: #23a9e4; /* Achtergrondkleur voor de knoppen sectie */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .logo {
            max-width: 150px; /* Pas de grootte van het logo aan */
            margin-bottom: 20px;
        }

        .btn {
            background-color: #1f8cb2; /* Donkerdere kleur voor de knop */
            color: white; /* Kleur van de tekst in de knoppen */
            padding: 15px 30px;
            margin: 10px 0;
            border: 2px solid white; /* Witte rand rondom de knop */
            border-radius: 25px; /* Afgeronde hoeken */
            text-align: center;
            text-decoration: none;
            width: 80%; /* Zorgt ervoor dat de knoppen goed passen op mobiele apparaten */
            font-size: 16px;
        }

        .btn:hover {
            background-color: #23a9e4; /* Lichtere kleur bij hover */
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .logo {
                max-width: 120px;
            }
            .btn {
                width: 90%; /* Zorgt ervoor dat knoppen breder zijn op kleine schermen */
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <img src="https://github.com/[jouwgebruikersnaam]/[jouwrepositorynaam]/raw/main/logo.png" alt="DLML Logo" class="logo">

    <!-- Knoppen -->
    <a href="https://www.dlml.be" class="btn" target="_blank">Bezoek onze website</a>
    <a href="https://www.diabetes.be" class="btn" target="_blank">Diabetes.be</a>
    <a href="https://www.facebook.com/p/Diabetes-Liga-Midden-Limburg-100091325418693/?locale=nl_NL" class="btn" target="_blank">Facebook pagina</a>
    <a href="https://www.youtube.com/@Diabetesligamiddenlimburg/xregexp" class="btn" target="_blank">YouTube kanaal</a>
</div>

</body>
</html>
